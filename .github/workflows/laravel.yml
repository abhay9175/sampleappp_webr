name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Files (Debugging Step)
        run: ls -l  # ✅ This checks if Dockerfile exists

      - name: List Files Inside `modules/` (Debugging Step)
        run: ls -l modules  # ✅ Ensure Dockerfile is inside `modules/`

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image (Using Dockerfile Inside `modules/`)
        uses: docker/build-push-action@v4
        with:
          context: ./modules  # ✅ Set the correct build context
          file: ./modules/Dockerfile  # ✅ Specify the Dockerfile path
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest  # ✅ Pushes to Docker Hub

      - name: Verify Image Build
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This ensures deployment runs after the build is successful

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Configure AWS CLI
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      # ✅ Connect kubectl to EKS
      - name: Update kubeconfig
        run: aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      # ✅ Deploy Laravel App to EKS
      - name: Deploy Laravel to EKS
        run: |
          kubectl apply -f modules/deployment.yaml
          kubectl apply -f modules/service.yaml
        
     
